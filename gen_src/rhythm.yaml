---

component:
  name: RhythmArea
  members:
  - id: int
  - elapsed: float
  - totalTime: float

---

system:
  name: Rhythm
  families:
  - main:
    - RhythmArea: write
    - Position: read
  strategy: global
  services:
  - RhythmService
  access:
  - world
  - resources
  - api

---

system:
  name: RhythmRender
  families:
  - main:
    - RhythmArea: read
    - Position: read
  - camera:
    - Camera: read
    - Position: read
  strategy: global
  method: render

---

type:
  name: ItemState
  include: "src/item_state.h"

---

component:
  name: Item
  members:
  - id: int
  - type: 'Halley::String'
  - state: ItemState

---

system:
  name: Items
  strategy: global
  families:
  - item:
    - Item: write
    - Position: write
    - Sprite: write
  services:
  - RhythmService
  - ItemService
  access:
  - world
  - resources

